{% extends "include/page.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="row"></div>
        <h1>Review {{ attr.name }}</h1>

        <form action="{{ url_for('review_attraction', attraction_id=attr.attraction_id) }}" method="POST">
            <div class="form-group">
                <label for="review-title">Review title</label>
                <input type="text" class="form-control" name="title" id="review-title">
            </div>
            <div class="form-group">
                <label for="review-text">What did you think of {{ attr.name }}?</label>
                <textarea class="form-control" name="review" id="review-text" rows="3"></textarea>
            </div>


            <input class="btn btn-primary" type="submit"/>
        </form>
    </div>
</div>
{% endblock %}
